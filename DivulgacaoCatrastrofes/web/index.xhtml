<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Visualização e Cadastro de Queimadas</title>
        </f:facet>
        <h:outputStylesheet name="style.css" library="css"/>
        <h:outputStylesheet name="default.css" library="css"/>
        <h:outputStylesheet name="overrides.css" library="css"/>
    </h:head> 
    <h:body>
        <h3>Visualização e Cadastro de Queimadas</h3>
        <h:dataTable value="#{divulgacaoCatrastrofesDBBean.queimadas}" var="queimada"
                     rowClasses="oddRows,evenRows" headerClass="header"
                     styleClass="table" cellpadding="5" cellspacing="0">
            <h:column>
                <f:facet name="header">Localizacao</f:facet>
                    #{queimada.localizacao}
            </h:column>
            <h:column>
                <f:facet name="header">Area</f:facet>
                    #{queimada.area}
            </h:column> 
            <h:column>
                <f:facet name="header">Ano</f:facet>
                    #{queimada.ano}
            </h:column>
            <h:column>
                <f:facet name="header">Causa</f:facet>
                    #{queimada.causa}
            </h:column>
            <h:column>
                <f:facet name="header">Criminal</f:facet>
                    #{queimada.criminal}
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandButton value="Cadastrar" action="cadastro"/>
            <h:commandButton value="Pesquisar" action="pesquisa"/>
        </h:form>
    </h:body>
</html>

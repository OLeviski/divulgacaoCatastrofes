<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Pesquisa de Queimadas por Area e </title>
        </f:facet>
        <h:outputStylesheet name="style.css" library="css"/>
        <h:outputStylesheet name="default.css" library="css"/>
        <h:outputStylesheet name="overrides.css" library="css"/>
    </h:head> 
    <h:body>
        <h3>Pesquisa de Queimadas por Area</h3>
        <h:form>
            <h:panelGrid columns="3" style="height:50px;width:300px">
                <h:outputText value="Selecione um area *"/>
                <h:selectOneMenu id="areaSelectOneMenu" required="true"
                                 value="#{divulgacaoCatrastrofesDBBean.areaSelecionado}"
                                 requiredMessage="area nao selecionado" style="width:100px">
                    <f:selectItems value="#{divulgacaoCatrastrofesDBBean.getAreaesItens()}"/>
                </h:selectOneMenu>
                
                <p><h:outputText value="Selecione uma causa *"/>
                <h:selectOneMenu id="causaSelectOneMenu" required="true"
                                 value="#{divulgacaoCatrastrofesDBBean.causaSelecionada}"
                                 requiredMessage="causa nao selecionada" style="width:100px">
                    <f:selectItems value="#{divulgacaoCatrastrofesDBBean.getCausaItens()}"/>
                </h:selectOneMenu></p>
                <h:message for="areaSelectOneMenu" style="mensagem_erro"/>
            </h:panelGrid>
            <h:commandButton value="Pesquisar" action="#{divulgacaoCatrastrofesDBBean.pesquisarQueimada()}"/>
        </h:form>
        <h:panelGrid rendered="#{divulgacaoCatrastrofesDBBean.pesquisar}">
            <h:form>
                <h:outputFormat value="Área e causa da queimada {0}" styleClass="mensagem">
                    <f:param value="#{divulgacaoCatrastrofesDBBean.areaSelecionado}, #{divulgacaoCatrastrofesDBBean.causaSelecionada}"/>
                </h:outputFormat>
            </h:form>
            <ul>
                <ui:repeat value="#{divulgacaoCatrastrofesDBBean.getInfoQueimadasArea()}" var="info_queimada">
                    <li>#{info_queimada}</li>
                </ui:repeat>
            </ul>
        </h:panelGrid>
        <p><h:outputLink value="index.xhtml">Visualizar e Cadastrar Queimadas</h:outputLink></p>
    </h:body>
</html>

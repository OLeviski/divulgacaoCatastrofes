<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template.xhtml">
    <ui:define name="conteudo">
        <h2>Cadastrar Queimadaes</h2>
        <p:panel header="Queimadas Cadastradas">  
            <p:outputPanel id="queimada">
                <p:dataTable id="dataTable" var="queimada"
                             value="#{queimadaBean.all}"
                             widgetVar="tabelaQueimadas"
                             emptyMessage="Nenhum registro encontrado">
                    <p:column headerText="Local">  
                        <h:outputText value="#{queimada.local}" />  
                    </p:column>
                    <p:column headerText="Queimada Criminal">  
                        <h:outputText value="#{queimada.criminal}" />  
                    </p:column>
                    <p:column headerText="AÃ§Ã£o">  
                        <p:commandButton value="Consutar"
                                         actionListener="#{queimadaBean.consultar(queimada)}"
                                         oncomplete="panelQueimada.show();"
                                         update=":form:displayQueimada" /> 
                    </p:column>
                </p:dataTable>
                <p:panel>
                    <p:commandButton value="Cadastrar"
                                     actionListener="#{queimadaBean.inserir()}"
                                     oncomplete="panelQueimada.show();"
                                     update=":form:displayQueimada" />   
                </p:panel>
            </p:outputPanel>
        </p:panel>
        <p:panel header="Dados da Queimada" id="dadosQueimada" widgetVar="panelQueimada" 
                 visible="false" closable="true" style="margin-top:10px;">  
            <p:messages id="erroCatrastrofe"/> 
            <h:panelGrid id="displayQueimada" columns="1" styleClass="grid">
                <p:panel> 
                    <h:panelGrid columns="3" columnClasses="label, value" styleClass="grid">  
                        <h:outputText value="Local *" />
                        <p:inputText id="localInputText" required="false" label="Local"
                                     value="#{queimadaBean.value.local}" styleClass="ipt-large" />
                        <p:message for="localInputText" />
                        <h:outputText value="Queimada Criminal: *" />  
                        <p:selectBooleanCheckbox id="criminalSelectBooleanCheckbox"
                                                 value="#{queimadaBean.value.criminal}" />
                        <p:message for="criminalSelectBooleanCheckbox"/>
                    </h:panelGrid>  
                </p:panel> 
                <h:panelGroup rendered="#{!queimadaBean.consultar}">
                    <p:commandButton value="Inserir" action="#{queimadaBean.save()}" ajax="false" icon="ui-icon-circle-plus"/>
                </h:panelGroup>
                <h:panelGroup rendered="#{queimadaBean.consultar}">
                    <p:commandButton value="Alterar" action="#{queimadaBean.update()}" ajax="false" icon="ui-icon-pencil"/>
                    <p:commandButton value="Remover" action="#{queimadaBean.delete()}" ajax="false" icon="ui-icon-circle-minus"/>
                </h:panelGroup>
            </h:panelGrid>  
        </p:panel>  
    </ui:define>
</ui:composition>
